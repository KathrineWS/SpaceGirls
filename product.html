<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="pcontainer">
        <img class="productimg" src="" alt="" />

        <div class="psectioninfo">
          <section class="sectioninfotop">
            <h3>Ursula</h3>
            <p class="price">DKK 1600</p>
          </section>
          <section class="sectioninfo">
            <form action="sizechart">
              <div class="cupsize">
                <template>
                  <label for="size-">C</label>
                  <input type="radio" id="size-" name="size_chart" value="C" />
                </template>
              </div>

              <div class="bottomsize">
                <template>
                  <label for="size_">S</label>
                  <input type="radio" id="size_" name="size_chart" value="S" />
                </template>
              </div>
              <div class="shoesize">
                <template>
                  <label for="size-_">35</label>
                  <input type="radio" id="35" name="size-_" value="35" />
                </template>
              </div>
            </form>

            <button class="addbutton">Add to basket</button>
            <div class="smallinfo">
              <p>Description -</p>
              <p>Delivery&Payment -</p>
              <p>Details</p>
            </div>
            <div class="textsection">
              <p class="color">color</p>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="js/product.js"></script>
</html>
